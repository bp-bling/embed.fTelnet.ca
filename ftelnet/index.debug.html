<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Super Simple Sample</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link href="ftelnet.css" rel="stylesheet" type="text/css" />
    <link href="" rel="stylesheet" id="fTelnetKeyboardCss">
</head>
<body>
    <h1 style="text-align: center">Super Simple Sample</h1>

    <p>This is a super simple sample of how to use fTelnet.  For more information, <a href="docs/index.html">see the docs</a>.</p>

    <div>
        <div id="fTelnetContainer"></div>
    </div>

    <!-- Add support for WebSocket to IE9 -->
    <!--[if lt IE 10]>
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript" src="web_socket.js"></script>
        <script>
            // Let the library know where WebSocketMain.swf is:
            WEB_SOCKET_SWF_LOCATION = "WebSocketMain.swf";
        </script>
    <![endif]-->
    <!-- Stop IE8 and below from complaining about Object.defineProperty -->
    <!--[if lt IE 9]>
        <script>
            Object.defineProperty = function () { /* Do Nothing */ };
        </script>
    <![endif]-->
    <!--
        ftelnet.js requires Blob.js and FileSaver.js to enable file transfers
        ftelnet.min.js has them embedded, so if you use that, don't include these files
    -->
    <script src="Blob.js"></script>
    <script src="FileSaver.js"></script>

    <script src="ftelnet.debug.js" id="fTelnetScript"></script>
    <script>
        fTelnet.ButtonBarVisible = false;
        fTelnet.StatusBarVisible = false;
        fTelnet.VirtualKeyboardVisible = false;

        fTelnet.Hostname = "sbbs.ftelnet.ca";
        fTelnet.Port = 23;
        fTelnet.ProxyHostname = "proxy-us-ga.ftelnet.ca";
        fTelnet.Init();
    </script>

    <a href="#" onclick="Crt.SetScreenSize(85, 25);">Screen 80x25</a>
    <a href="#" onclick="fTelnet.ButtonBarVisible = !fTelnet.ButtonBarVisible;">ButtonBarVisible</a>
    <a href="#" onclick="fTelnet.StatusBarVisible = !fTelnet.StatusBarVisible;">StatusBarVisible</a>
    <a href="#" onclick="fTelnet.VirtualKeyboardVisible = !fTelnet.VirtualKeyboardVisible;">VirtualKeyboardVisible</a>
</body>
</html>
